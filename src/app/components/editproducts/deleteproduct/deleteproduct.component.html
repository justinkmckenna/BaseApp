<div class="text-center modal-lg dark-background">
    <div class="modal-header d-flex justify-content-center">
      <p class="heading">Delete A Product</p>
    </div>
  
    <div class="modal-body">
        Are you sure you want to delete {{product.name}}?
    </div>
  
    <div class="modal-footer flex-center">
        <button mdbBtn type="button" color="danger" outline="true" (click)="deleteProduct()" mdbWavesEffect>Yes</button>
        <button mdbBtn type="button" color="primary" (click)="close()" mdbWavesEffect>No</button>
    </div>
  </div>
